<!DOCTYPE html>

<html lang="en">

<head>

	<meta charset="utf-8">

	<title>Mind Matching Game</title>

	<meta content="" name="description">

	<link href="https://use.fontawesome.com/releases/v5.1.0/css/all.css" rel="stylesheet">

	<link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.6.1/css/font-awesome.min.css" rel="stylesheet prefetch">

	<link href="https://fonts.googleapis.com/css?family=Coda" rel="stylesheet prefetch">

	<link href="app.css" rel="stylesheet">

	<link href="https://csshake.surge.sh/csshake.min.css" rel="stylesheet" type="text/css">

</head>

<body>

	<div class="container">

		<header>

			<h1>Mind Matching Game</h1>

		</header>

		<section class="score-panel">

			<ul class="stars">

				<li><i class="fa fa-star"></i></li>

				<li><i class="fa fa-star"></i></li>

				<li><i class="fa fa-star"></i></li>

			</ul><span class="moves">0</span> Moves

			<div class="restart">

				<i class="fa fa-repeat"></i>

			</div><span style="padding-left:50px;">Timer = <label id="minutes">00</label>:<label id="seconds">00</label></span>

		</section>

		<ul class="deck shake-trigger"></ul>

	</div>

	<div class='popup'></div>

	<script src="app.js">

	</script>

</body>

</html>
